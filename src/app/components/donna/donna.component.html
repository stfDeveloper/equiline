<app-header></app-header>

<section class="donna">
  <div class="p-4">
    <span
      >Donna
      <span style="color: gray">
        <i class="fa-solid fa-chevron-right"></i>
      </span>
    </span>
    <br />
    <span style="color: gray"
      >LEGGINGS FULL GRIP INDIGO BLU CON LOGO LUCIDO DA DONNA</span
    >
    <div class="row">
      <div class="mt-4 col-12 col-lg-6">
        <img
          src="https://www.equiline.it/media/catalog/product/cache/e90ab73c60532ca3d75feef049cc6e71/E/S/ES124PN09098262_B2C_ES124PN09098_262_01.jpg"
          alt=""
          class="w-100 h-100"
        />
      </div>

      <div
        class="d-flex justify-content-center flex-column pt-3 col-12 col-lg-6"
      >
        <h3 style="font-weight: 600">TAGLIA *</h3>
        <form [formGroup]="form">
          <div class="form-group">
            <select
              id="dropdown"
              class="form-control"
              formControlName="selectedItem"
            >
              <optgroup label="Taglie normali">
                <option *ngFor="let item of data.taglieNormali" [value]="item">
                  {{ item }}
                </option>
              </optgroup>
              <optgroup label="Taglie Numeriche">
                <option
                  *ngFor="let item of data.taglieNumeriche"
                  [value]="item"
                >
                  {{ item }}
                </option>
              </optgroup>
              <ng-container *ngFor="let country of patternInternazionali">
                <optgroup
                  *ngIf="data.misureInternazionali[country]?.length > 0"
                  [label]="country"
                >
                  <option
                    *ngFor="let size of data.misureInternazionali[country]"
                    [value]="size"
                  >
                    {{ country }} {{ size }}
                  </option>
                </optgroup>
              </ng-container>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
