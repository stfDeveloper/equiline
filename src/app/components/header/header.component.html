<div class="hero-header d-flex justify-content-center align-items-center p-2">
  <div
    class="hero-burger col-4 d-flex justify-content-start align-items-center px-3"
    [ngClass]="{
      'px-5': !isTelefono,
      '': isTelefono
    }"
  >
    <div *ngIf="isTelefono">
      <i class="fa-solid fa-bars px-3" (click)="openMenu()"></i>
    </div>

    <div
      class="d-flex flex-row justify-content-around w-100"
      *ngIf="!isTelefono"
    >
      <div>
        <img
          src="
        https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Flag_of_Italy.svg/800px-Flag_of_Italy.svg.png?20160518044416
        "
          style="width: 25px; height: 25px"
          class="mx-1"
        />
        <span> IT </span>

        <i class="fa-solid fa-chevron-down"></i>
      </div>
      <div><span> Servizio Clienti </span></div>
      <div><span>Store Locator</span></div>
    </div>
  </div>
  <div
    class="hero-logo col-4 d-flex justify-content-center align-items-center mt-3"
  >
    <div><span class="logo" routerLink="/">EQUILINE</span></div>
  </div>
  <div
    class="hero-cart col-4 d-flex justify-content-end align-items-center px-3"
    [ngClass]="{
      'px-5': !isTelefono,
      '': isTelefono
    }"
  >
    <div *ngIf="isTelefono">
      <i class="fa-solid fa-bag-shopping px-3"></i>
    </div>

    <div
      class="d-flex flex-row justify-content-around w-100"
      *ngIf="!isTelefono"
    >
      <div><i class="fa-solid fa-magnifying-glass"></i></div>
      <div><i class="fa-regular fa-heart"></i></div>
      <div><i class="fa-regular fa-user"></i></div>
      <div>
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
    </div>
  </div>
</div>
